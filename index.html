<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="side-img">
        <img src="./front-img.jpg" alt="" />
        <div class="logo-banner">
          <img src="./odin-logo.png" alt="odin-logo" />
          <h1>Odin</h1>
        </div>
      </div>

      <div class="form-content">
        <div class="form-top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="forms">
          <label for="name">First Name:</label>
          <input type="text" name="name" />
        </div>
        <div class="form-bottom"><button>Create Account</button></div>
      </div>
    </div>
  </body>
</html>
